<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Landing page project</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <a href="#">Header Logo</a>
            </div>
            <div class="nav">
                <ul>
                    <li class="nav-item"><a href="#">header link one</a></li>
                    <li class="nav-item"><a href="#">header link two</a></li>
                    <li class="nav-item"><a href="#">header link three</a></li>
                </ul>
            </div>
        </div>
        <div class="hero">
            <div class="hero-content">
                <h1 class="hero-heading">This website is awesome</h1>
                <p class="hero-abstract">
                    This website has some subtext that goes here under the main title. It's a smaller font and the color
                    is lower contrast
                </p>
                <button class="button hero-button">Sign up</button>
            </div>
            <div class="hero-image">
                <img src="./img/hero-image.jpg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
